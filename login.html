<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Security Calculator</title>
    <script src="auth.js"></script>
    <style>
        /* Keep your existing styles */
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Microsoft Security Calculator</h1>
        <button id="testLogin" class="login-button">Test Environment Login</button>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        const auth = new AuthHandler();
        
        // If already logged in, redirect to index
        if (auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('testLogin').addEventListener('click', () => {
            auth.login();
        });
    </script>
</body>
</html>
