<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microsoft Security Calculator</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        h1 {
            color: #30475e;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .login-button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #006cbd;
        }

        .error-message {
            color: #d83b01;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Microsoft Security Calculator</h1>
        <button id="signIn" class="login-button">Sign in with Microsoft</button>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        // MSAL configuration
        const msalConfig = {
            auth: {
                clientId: "63576da9-88bf-46f2-adea-326796514979",
                authority: "https://login.microsoftonline.com/a05d37d6-5a0d-4083-887d-6b340796809a",
                redirectUri: window.location.origin + window.location.pathname.replace('login.html', 'index.html'),
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Function to check if user is already logged in
        async function checkAccount() {
            const currentAccounts = msalInstance.getAllAccounts();
            if (currentAccounts.length > 0) {
                // User is signed in, redirect to index
                window.location.href = 'index.html';
                return;
            }

            // Handle the redirect promise to capture successful login
            try {
                const response = await msalInstance.handleRedirectPromise();
                if (response) {
                    // Successful login
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Handle login button click
        document.getElementById('signIn').addEventListener('click', async () => {
            try {
                await msalInstance.loginRedirect({
                    scopes: ["User.Read"]
                });
            } catch (error) {
                console.error(error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to sign in. Please try again.';
            }
        });

        // Check authentication status when page loads
        checkAccount();
    </script>
</body>
</html>
